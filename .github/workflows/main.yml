name: Cypress CI
on:
  schedule:
    - cron: '2 */4 * * *'
  push:
    branches:
      - main
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: npx cypress run --browser chrome --record --key 55405224-7006-43f8-9de0-a62debb72439
